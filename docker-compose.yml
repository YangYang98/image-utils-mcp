version: '3.8'

services:
  image-utils-mcp:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: image-utils-mcp
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - /home/ubuntu/xiaohongshuProject/xhsMCP/images:/app/images
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mcp-network:
    driver: bridge